<html>
    <head>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <input id="display" readonly>
            <table cellspacing="20px">
            <tr><th>
                <button class="circular-button" onclick="addtoInput('7')" name="7" value="7">7</button>
                <button class="circular-button" onclick="addtoInput('8')"name="8" value="8">8</button>
                <button class="circular-button" onclick="addtoInput('9')"name="9" value="9">9</button>
                <button class="operator-buttons" onclick="addtoInput('*')" name="*" value="*">*</button><br>
            </th></tr>
            <tr><th>
                <button class="circular-button" onclick="addtoInput('4')" name="4" value="4">4</button>
                <button class="circular-button" onclick="addtoInput('5')" name="5" value="5">5</button>
                <button class="circular-button" onclick="addtoInput('6')" name="6" value="6">6</button>
                <button class="operator-buttons" onclick="addtoInput('-')" name="-" value="-">-</button></th></tr>
            <tr><th>
                <button class="circular-button" onclick="addtoInput('1')" name="1" value="1">1</button>
                <button class="circular-button" onclick="addtoInput('2')" name="2" value="2">2</button>
                <button class="circular-button" onclick="addtoInput('3')" name="3" value="3">3</button>
                <button class="operator-buttons" onclick="addtoInput('+')" name="+" value="+">+</button>
            </th></tr>
            <tr><th>
                <button class="operator-buttons" onclick="addtoInput('.')" name="." value=".">.</button>
                <button class="operator-buttons" onclick="addtoInput('/')" name="/" value="/">/</button>
                <button class="operator-buttons" onclick="clearInput()" name="AC" value="AC">AC</button>
                <button class="operator-buttons" onclick="calculateAnswer()" name="=" value="=">=</button>
            </th></tr>
            </table>
        </div>
        <script src="calci.js"></script>
    </body>
</html>
