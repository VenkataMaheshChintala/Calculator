<html>
    <head>
        <title>Matrix Operations....</title>
    </head>
    <body>
        <!-- Adding the select menu to select the operation -->
        <label>Choose the operation you want to perform : </label>
        <select id="operations">
            <option value="none">--</option>
            <option value="add">Addition</option>
            <option value="mul">Multiplication</option>
            <option value="sub">Subtraction</option>
            <option value="trans">Transpose</option>
        </select>

        <!-- Div for taking input of number of matrices-->
        <div id="inp_for_nmat"></div>

        <!-- Div for taking input of number of rows and columns in each matrix-->
        <div id="inp_for_nrow_ncol"></div>

        <!-- Div for taking input of matrix values..-->
        <div id="matrix_inp_values"></div>

        <script src="matrix_js.js"></script>
    </body>
</html>
